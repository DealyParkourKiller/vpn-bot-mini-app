<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Bot Mini App</title>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com "></script>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ AOS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π -->
    <link href="https://unpkg.com/aos @2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos @2.3.1/dist/aos.js"></script>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Particles.js –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞ -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js "></script>

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js "></script>

    <style>
        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ–Ω–∞ */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —á–∞—Å—Ç–∏—Ü */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center relative">

    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
    <div id="particles-js" class="background"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div data-aos="fade-up" class="max-w-md w-full p-6 bg-gray-800 bg-opacity-80 rounded-lg shadow-lg z-10">
        <h1 class="text-4xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">üöÄ VPN Bot</h1>

        <!-- –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
        <button 
            onclick="buyVPN()" 
            class="w-full py-4 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 rounded-lg text-lg font-semibold transition duration-300 shadow-lg"
        >
            üîí –ö—É–ø–∏—Ç—å VPN
        </button>

        <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏ -->
        <div class="mt-6 space-y-3">
            <button 
                onclick="showProfile()" 
                class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 rounded-lg text-lg font-semibold transition duration-300 shadow-lg"
            >
                üë§ –ü—Ä–æ—Ñ–∏–ª—å
            </button>
            <button 
                onclick="showReferralProgram()" 
                class="w-full py-4 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 rounded-lg text-lg font-semibold transition duration-300 shadow-lg"
            >
                üìà –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞
            </button>
            <button 
                onclick="showSupport()" 
                class="w-full py-4 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 rounded-lg text-lg font-semibold transition duration-300 shadow-lg"
            >
                üìû –ü–æ–¥–¥–µ—Ä–∂–∫–∞
            </button>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <p class="mt-6 text-sm text-gray-400 text-center">
            –ó–∞—â–∏—Ç–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏ –ø–æ–ª—É—á–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –ª—é–±–æ–º—É –∫–æ–Ω—Ç–µ–Ω—Ç—É.
        </p>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫—É–ø–∫–∏ VPN
        function buyVPN() {
            tg.sendData("buy_vpn");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø—Ä–æ—Ñ–∏–ª—è
        function showProfile() {
            tg.sendData("view_profile");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º—ã
        function showReferralProgram() {
            tg.sendData("referral_program");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞—â–µ–Ω–∏—è –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É
        function showSupport() {
            tg.sendData("contact_support");
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AOS
        AOS.init();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
